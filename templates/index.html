<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juggernaut AI - Monster UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body style="margin:0; background:#18181b; color:#ececec; font-family:sans-serif; overflow:hidden">
    <div id="sidebar" style="position:fixed; left:0; top:0; bottom:0; width:260px; background:linear-gradient(135deg,#232325,#18181b); border-right:1px solid #222; z-index:2; transition:all 0.2s">
        <div style="padding:22px 18px 16px 22px; border-bottom:1px solid #2c2c33; display:flex; align-items:center">
            <span style="color:#fa2c44;font-size:26px;font-weight:800;margin-right:10px;">J</span>
            <span style="font-size:18px;font-weight:700;color:#ececec;">UGGERNAUT</span>
        </div>
        <div style="padding: 18px;">
            <div style="color:#fa2c44;font-size:13px;font-weight:700;margin-bottom:14px;">TASKS</div>
            <div id="sidebar-tasks"></div>
            <div style="margin-top:24px;color:#fa2c44;font-size:13px;font-weight:700;">SYSTEM</div>
            <div id="sidebar-system"></div>
        </div>
    </div>
    <div id="main" style="margin-left:260px;height:100vh;display:flex;flex-direction:column;">
        <div style="background:#232325; height:62px; display:flex;align-items:center; border-bottom:1px solid #292933;">
            <div style="padding:0 32px; font-size:22px; font-weight:700;color:#fa2c44;letter-spacing:2px;">MONSTER UI</div>
            <div style="flex:1"></div>
            <div id="system-status" style="margin-right:24px; color:#13ebaf; font-size:14px;"></div>
        </div>
        <div id="tabs" style="background:#1b1b20;display:flex;align-items:center;padding:0 16px;border-bottom:1px solid #222;">
            <!-- Chat tabs inserted here -->
        </div>
        <div id="content" style="flex:1;display:flex;flex-direction:row;overflow:hidden;">
            <div id="browser-panel" style="width:420px;background:#1f1f23;border-right:1px solid #232325;padding:0 12px 0 0;overflow:auto;">
                <div style="padding:18px 0 6px 18px;font-size:13px;font-weight:700;color:#fa2c44;">BROWSER CONTROL</div>
                <div id="browser-view"></div>
            </div>
            <div style="flex:1;display:flex;flex-direction:column;">
                <div id="chat" style="flex:1;overflow-y:auto;padding:22px 40px 0 40px;display:flex;flex-direction:column;gap:18px;"></div>
                <div id="file-upload" style="padding:18px 38px;">
                    <input type="file" id="fileInput" style="display:none" multiple>
                    <label for="fileInput" style="background:#232325;border:1px solid #393943;color:#ececec;padding:8px 24px;border-radius:8px;cursor:pointer;font-size:14px;">üìÅ Upload Files</label>
                    <span id="file-upload-status" style="margin-left:10px;color:#fa2c44;"></span>
                </div>
                <div style="padding:14px 38px 22px 38px;display:flex;align-items:center;">
                    <textarea id="chatInput" placeholder="Type your message..." rows="1" style="flex:1;background:#232325;color:#ececec;border:1px solid #393943;border-radius:8px;padding:12px 18px;font-size:15px;resize:none;"></textarea>
                    <button id="sendBtn" style="margin-left:14px;background:#fa2c44;color:#fff;border:none;padding:12px 30px;border-radius:8px;font-size:16px;font-weight:700;cursor:pointer;">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
